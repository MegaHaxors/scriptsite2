<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Request</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: gradientBG 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 2rem;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      min-height: 20px;
    }

    #ipAddress {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    #ipInput {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #sendButton {
      margin-top: 20px;
      background: #FF4500;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendButton:hover {
      background: #e43f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Access</h1>
    <p>Your IPv4 Address is shown below:</p>
    <div id="ipAddress">Loading your IP...</div>
    
    <button id="fetchIpBtn" onclick="fetchIpAddress()">Fetch IP Address</button>
    
    <div id="status"></div>

    <input type="text" id="ipInput" placeholder="Enter your IP address" />
    <button id="sendButton" onclick="sendRequest()" disabled>Send Request</button>
  </div>

  <script>
    // Fetch the user's IP address
    function fetchIpAddress() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ipAddress').textContent = `Your IP: ${data.ip}`;
          document.getElementById('sendButton').disabled = false; // Enable the button after IP is fetched
        })
        .catch(error => {
          document.getElementById('ipAddress').textContent = 'Failed to fetch IP address.';
        });
    }

    // Send the IP address to the Discord webhook
    function sendRequest() {
      const ipAddress = document.getElementById('ipInput').value;

      if (!ipAddress) {
        document.getElementById('status').textContent = 'Please enter a valid IP address.';
        return;
      }

      const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL'; // Replace this with your webhook URL
      const data = {
        content: `IP Address Submitted: ${ipAddress}`,
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('status').textContent = 'Request sent successfully!';
        } else {
          document.getElementById('status').textContent = 'Failed to send request.';
        }
      })
      .catch(error => {
        document.getElementById('status').textContent = 'Error sending request.';
      });
    }
  </script>
</body>
</html>
