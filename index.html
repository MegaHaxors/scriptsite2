<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Request</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: gradientBG 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 2rem;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      min-height: 20px;
    }

    #ipAddress {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    #ipInput {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #sendButton {
      margin-top: 20px;
      background: #FF4500;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendButton:hover {
      background: #e43f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Access</h1>
    <p>Your IPv4 Address is shown below:</p>
    <div id="ipAddress">Loading your IP...</div>
    
    <button id="fetchIpBtn" onclick="fetchIpAddress()">Fetch IP Address</button>
    
    <div id="status"></div>
    
    <div>
      <p>Paste your IP below if needed, and send to the server:</p>
      <input type="text" id="ipInput" placeholder="Paste your IP address here">
      <button id="sendButton" onclick="sendToWebhook()">Send IP to Webhook</button>
    </div>
  </div>

  <script>
    async function fetchIpAddress() {
      const ipAddressDiv = document.getElementById('ipAddress');
      const fetchButton = document.getElementById('fetchIpBtn');
      
      fetchButton.disabled = true; // Disable button while fetching the IP
      ipAddressDiv.textContent = "Fetching your IP address...";

      try {
        const response = await fetch('https://api.ipify.org?format=json');
        if (!response.ok) throw new Error('IP fetch failed');
        
        const data = await response.json();
        ipAddressDiv.textContent = `Your IP Address is: ${data.ip}`;

        fetchButton.disabled = false; // Re-enable button after fetching IP
      } catch (err) {
        console.error(err);
        ipAddressDiv.textContent = "Error: Unable to fetch IP address.";
        fetchButton.disabled = false; // Re-enable button if error occurs
      }
    }

    async function sendToWebhook() {
      const ipInput = document.getElementById('ipInput').value;
      const statusDiv = document.getElementById('status');
      const sendButton = document.getElementById('sendButton');

      if (!ipInput) {
        statusDiv.textContent = "Please paste a valid IP address first.";
        return;
      }

      sendButton.disabled = true;
      statusDiv.textContent = "Sending IP address to webhook...";

      try {
        const webhookUrl = "https://discord.com/api/webhooks/1370044107916972073/2Xxxss050J9s8wNRsGXXEvWWg4DZHwxVrrroay07509h6pbmw3rIA4p6GPz17P7sfKCd";
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `New access request from IP: ${ipInput}`
          })
        });

        if (!response.ok) throw new Error("Webhook request failed");

        statusDiv.textContent = "âœ“ IP address sent successfully!";
        sendButton.disabled = false;
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Error: " + err.message;
        sendButton.disabled = false;
      }
    }
  </script>
</body>
</html>
