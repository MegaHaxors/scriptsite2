<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whitelist</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      color: white;
      font-family: sans-serif;
    }

    #overlay {
      position: absolute;
      z-index: 1;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div id="overlay">
    <h1>whitelist yourself</h1>
    <button onclick="sendIP()">Click here</button>
  </div>

  <script>
    // Taustatähdet
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        delta: Math.random() * 0.02
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta *= -1;
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // IP lähetys webhookiin
    function sendIP() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          fetch("https://discord.com/api/webhooks/1370044107916972073/2Xxxss050J9s8wNRsGXXEvWWg4DZHwxVrrroay07509h6pbmw3rIA4p6GPz17P7sfKCd", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              content: `Uusi IP: ${data.ip}`
            })
          });
        })
        .catch(err => console.error("IP fetch fail:", err));
    }
  </script>
</body>
</html>
