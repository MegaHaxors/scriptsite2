<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Your existing head content -->
  <style>
    /* Your existing styles */
    #status {
      margin-top: 20px;
      min-height: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Your existing body content -->
  <div id="overlay">
    <h1>whitelist yourself</h1>
    <button onclick="sendIP()">Click here</button>
    <div id="status"></div>
  </div>

  <script>
    // Your existing starfield code
    
    // IP sending to webhook
    async function sendIP() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = "Processing...";
      
      try {
        // Get IP address
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        if (!ipResponse.ok) throw new Error("Couldn't get IP address");
        const { ip } = await ipResponse.json();
        
        statusEl.textContent = "Sending your IP...";
        
        // Send to webhook (consider using a proxy service instead)
        const webhookResponse = await fetch("https://discord.com/api/webhooks/1370044107916972073/2Xxxss050J9s8wNRsGXXEvWWg4DZHwxVrrroay07509h6pbmw3rIA4p6GPz17P7sfKCd", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `Uusi IP: ${ip}` })
        });
        
        if (!webhookResponse.ok) throw new Error("Failed to send to webhook");
        
        statusEl.textContent = "Success! Your IP has been submitted.";
      } catch (error) {
        console.error("Error:", error);
        statusEl.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
